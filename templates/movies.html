{% extends 'layout.html' %}
{% block body %}
	<div class=movie-group>
	{% for movie in movies %}
		<div class='movie-container'>
		<div class='movie'>
			<img src='{{ url_for('static', filename='movie_posters/'+movie.image_loc) }}' alt = '{{movie.title}}'>
			<div class='movie-overlay'>
				<p class='movie-info'>{{ movie.title }}
					{% if movie.year -%}
						({{ movie.year }})
					{%- endif -%}
				</p>
				{% if movie.rating -%}
					<p class='good'>Good</p>
				{%- else -%}
					<p class='bad'>Bad</p>
				{%- endif %}
			</div>
		</div>
		</div>
	{% else %}
		<p>Apparently, no movies have been reviewed yet.</p>
	{% endfor %}
	</div>
{% endblock %}
